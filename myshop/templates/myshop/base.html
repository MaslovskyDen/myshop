{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}Мой магазин{% endblock %}</title>
<link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<div id="header">
<a href="/" class="logo">Мой магазин</a>
</div>
<div id="subheader">
<div class="cart">
    {% with total_items=cart|length %}
    {% if cart|length > 0 %}
    В корзине:
    <a href="{% url 'cart:cart_detail' %}">
        {{ total_items }} шт., сумма {{ cart.get_total_price }} BYN
    </a>
    {% else %}
    Корзина пустая.</div>
    {% endif %}
    {% endwith %}
</div>
<div id="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
